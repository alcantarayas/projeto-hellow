<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tabela</title>
    <!--estilo das bordas tabela-->
    <style>
        table,
        th,
        td {
            border:  10px solid rgb(8, 10, 124);
            background-color: rgb(255, 252, 252);
            color: rgb(0, 0, 0);
        }
    </style>
</head>

<body>
    <h2>uma tabela basica em HTML</h2>
    <table>
        <tr>
            <th>empresa</th>
            <th>contato</th>
            <th>país</th>
        </tr>
        <tr>
            <td>senai</td>
            <td>senai@gmail</td>
            <td>brasil</td>
        </tr>
        <tr>
            <th>nome</th>
            <th>escola</th>
            <th>série</th>
        </tr>
        <tr>
            <td>yasmim</td>
            <td>tiradentes</td>
            <td>8 ano A</td>
        </tr>
    </table>
</body>

</html>
